<title>Anna Sui Backend</title>
<?php include 'views/admin/menu.html';?>
<div ng-app="app" ng-controller="controller">
	<div>
		<input type="text" placeholder="查询姓名/手机" ng-model="name"/>
		<button class="btn btn-default" data-toggle="modal" data-target="#modal-container-viewCodes" ng-click="clear()">新增</button>
	</div>
	
	<div ng-init="loading()">
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>手机</th>
				<th>修改时间</th>
				<th>操作</th>
			</tr>
			<tr ng-repeat="pro in profile | myFilter:name">
				<td>{{pro.id}}</td>
				<td>{{pro.name}}</td>
				<td>{{pro.phone}}</td>
				<td>{{pro.udate}}</td>
				<td><a href="javascript:void(0);" data-toggle="modal" data-target="#modal-container-viewCodes" ng-click="update(pro.id)">编辑</a>&nbsp;&nbsp;<a href="javascript:void(0);" ng-click="del(pro.id)">删除</a></td>
			</tr>
		</table>
		<div ng-if="more">
			<button class="btn btn-default" ng-click="addMore()">加载更多</button>
		</div>
	</div>
	

	
	<div id="modal-container-viewCodes" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">{{title || '新增'}}操作界面</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group" ng-show="formData.id">
					<label class="control-label">ID:</label>
					<input type="text" class="form-control" name="id" placeholder="姓名" readonly ng-model="formData.id">
				</div>
				<div class="form-group">
					<label class="control-label">姓名：</label>
					<input type="text" class="form-control" name="name" placeholder="姓名" required ng-model="formData.name">
				</div>
				<div class="form-group">
					<label for="phone" class="control-label">手机：</label>
					<input type="text" class="form-control" id="phone" name="phone" placeholder="手机" required ng-model="formData.phone">
				</div>
			</form>
		</div>
		<div class="modal-footer">
			 <button type="submit" class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="add()">{{title || '新增'}}</button>
			 <button type="reset" class="btn btn-default" ng-click="clear()">清空</button>
		</div>
	</div>
	
</div>
