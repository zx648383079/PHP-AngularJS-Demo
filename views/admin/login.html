<title>Hunting Bags Admin Login</title>

<div class="container" ng-app="login" ng-controller="loginController">
	<h3 class="text-center">Admin Login</h3>
	<form class="form-horizontal" ng-submit="sign()">
		<div class="form-group">
		   <label for="input-username" class="col-sm-2 control-label">Username</label>
		   <div class="col-sm-8">
		     <input id="input-username" name="username" class="form-control" type="text" value="admin" required ng-model="loginForm.username" readonly="readonly"/>
		   </div>
	  </div>
	  <div class="form-group">
	    <label for="input-password" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-8">
	      <input id="input-password" name="password" class="form-control" type="password" placeholder="Password" required ng-model="loginForm.password"/>
	    </div>
	  </div>
	  <div class="form-group text-center text-danger" ng-show="msg">
	    <label class="col-sm-12">{{msg}}</label>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
		</div>
	</form>
</div>
