<div class="modal fade" id="folderModal" tabindex="-1" role="dialog" aria-labelledby="folderModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="folderModalLabel">选择文件夹</h4>
            </div>
            <div class="modal-body">
                <tree-view class="zd_tree" [directories]="directories"></tree-view>
            </div>
            <div class="modal-footer">
                <button type="button" class="choose btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
